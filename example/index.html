<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1, initial-scale=1, user-scalable=no, shrink-to-fit=no">
  <title>Vue-Tinder Simple</title>
  <style>
    html,body { height: 100%; }

    body {
      margin: 0;
      background-image: linear-gradient(rgba(252,252,253,.5),#f7f7fb);
      overflow: hidden;
    }

    [v-cloak] { display: none; }

    #app .vue-tinder {
      position: absolute;
      z-index: 1;
      left: 0;
      right: 0;
      top: 23px;
      margin: auto;
      width: calc(100% - 20px);
      height: calc(100% - 23px - 18%);
      min-width: 300px;
      max-width: 355px;
    }

    .nope-pointer,
    .like-pointer {
      position: absolute;
      z-index: 1;
      top: 20px;
      width: 64px;
      height: 64px;
    }

    .nope-pointer { right: 10px; }
    .like-pointer { left: 10px; }

    .super-pointer {
      position: absolute;
      z-index: 1;
      bottom: 80px;
      left: 0;
      right: 0;
      margin: auto;
      width: 112px;
      height: 78px;
    }

    .pic {
      width: 100%;
      height: 100%;
      background-size: cover;
    }

    .btns {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      height: 18%;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 300px;
      max-width: 355px;
    }
  </style>
</head>
<body>
  <div id="app">
    <tinder
      v-cloak
      ref="tinder"
      :allow-super="true"
      key-name="key"
      :pointer-threshold="0.5"
      :super-threshold="0.5"
      :queue.sync="queue"
      @submit="submit">
      <template slot-scope="scope">
        <div
          class="pic"
          :style="{'background-image': 'url(https://picsum.photos/710/1152/?random='+scope.data.key}"></div>
      </template>
      <img class="like-pointer" slot="like" src="./images/like-txt.png">
      <img class="nope-pointer" slot="nope" src="./images/nope-txt.png">
      <img class="super-pointer" slot="super" src="./images/super-txt.png">
    </tinder>
    <div class="btns">
      <!-- <img style="width:55px;" src="./images/history.png"> -->
      <img style="width:70px;" src="./images/super-like.png" @click="decide('super')">
      <img style="width:80px;" src="./images/nope.png" @click="decide('nope')">
      <img style="width:80px;" src="./images/like.png" @click="decide('like')">
      <img style="width:70px;" src="./images/help.png" @click="decide('help')">
    </div>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-tinder@1.1.1"></script>
  <script>
  // eslint-disable-next-line
  new Vue({
    el: '#app',
    data: {
      queue: []
    },
    created: function () {
      this.getData()
    },
    methods: {
      getData: function () {
        var list = []
        for (var i = 0; i < 5; i++) {
          list.push({
            key: Math.random()
          })
        }
        this.queue = this.queue.concat(list)
      },
      submit: function (info) {
        if (this.queue.length < 2) {
          this.getData()
        }
      },
      decide: function (choice) {
        if (choice === 'help') {
          window.location.href = 'https://shanlh.github.io/vue-tinder'
        } else {
          this.$refs.tinder.decide(choice)
        }
      }
    }
  })
  </script>
</body>
</html>
